<html layout:decorate="~{layout}" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mb-5" layout:fragment="content">
    <h2 class="py-4">주문 리스트</h2>
    <div class="table-responsive table-lg">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제품명</th>
                <th>주문수량</th>
                <th>주문날짜</th>
                <th>담당직원</th>
                <th>공정상태</th>
                <th>#</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${ordersList}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.productName}"></td>
                <td th:text="${order.orderQuantity}"></td>
                <td th:text="${#temporals.format(order.orderDate,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${order.employee.username}"></td>
                <td th:text="${order.orderState}"></td>
                <td>
                    <!-- 배합시작 버튼-->
                    <form th:action="@{/order/{id}/first-process(id=${order.id})}" method="post" style="display:inline;">
                        <button type="submit"
                                class="btn btn-sm btn-primary"
                                th:disabled="${order.orderState != '준비 중'}">배합시작</button>
                    </form>
                    <!-- 공정시작 버튼 -->
                    <!-- 배합완료 상태일 때 → 공정시작 (POST) -->
                    <form th:if="${order.orderState != '공정완료'}"
                          th:action="@{/process/{id}/list(id=${order.id})}"
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete btn-sm" th:disabled="${order.orderState != '배합완료'}">공정시작</button>
                    </form>
                    <!-- 공정완료 상태일 때 → 공정결과 (GET) -->
                    <a th:if="${order.orderState == '공정완료'}"
                       th:href="@{/process/{id}/list(id=${order.id})}"
                       class="btn btn-info btn-sm">공정결과</a>
                    <!-- 주문취소 버튼 -->
                    <a th:href="@{/order/{id}/delete(id=${order.id})}"
                       class="btn btn-sm btn-dark"
                       th:if="${order.orderState == '준비 중'}">주문취소</a>
                    <span class="btn btn-sm btn-dark disabled" th:if="${order.orderState != '준비 중'}">주문취소</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive table-md">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제품명</th>
                <th>주문수량</th>
                <th>주문날짜</th>
            </tr>
            <tr>
                <th>담당직원</th>
                <th>공정상태</th>
                <th colspan="2">#</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order : ${ordersList}">
                <tr>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.productName}"></td>
                    <td th:text="${order.orderQuantity}"></td>
                    <td th:text="${#temporals.format(order.orderDate,'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <td th:text="${order.employee.username}"></td>
                    <td th:text="${order.orderState}"></td>
                    <td colspan="2">
                        <!-- 배합시작 버튼-->
                        <form th:action="@{/order/{id}/first-process(id=${order.id})}" method="post" style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-primary"
                                    th:disabled="${order.orderState != '준비 중'}">배합시작</button>
                        </form>
                        <!-- 공정시작 버튼 -->
                        <!-- 배합완료 상태일 때 → 공정시작 (POST) -->
                        <form th:if="${order.orderState != '공정완료'}"
                              th:action="@{/process/{id}/list(id=${order.id})}"
                              method="post" style="display:inline;">
                            <button type="submit" class="btn btn-delete btn-sm" th:disabled="${order.orderState != '배합완료'}">공정시작</button>
                        </form>
                        <!-- 공정완료 상태일 때 → 공정결과 (GET) -->
                        <a th:if="${order.orderState == '공정완료'}"
                           th:href="@{/process/{id}/list(id=${order.id})}"
                           class="btn btn-info btn-sm">공정결과</a>
                        <!-- 주문취소 버튼 -->
                        <a th:href="@{/order/{id}/delete(id=${order.id})}"
                           class="btn btn-sm btn-dark"
                           th:if="${order.orderState == '준비 중'}">주문취소</a>
                        <span class="btn btn-sm btn-dark disabled" th:if="${order.orderState != '준비 중'}">주문취소</span>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <nav class="">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">&lt Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next &gt</a>
            </li>
        </ul>
    </nav>
</div>
</html>
