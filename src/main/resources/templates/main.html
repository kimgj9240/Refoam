<html layout:decorate="~{layout}" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mb-5" layout:fragment="content">
    <div class="row mb-5">
        <div class="col-lg-4 ">
            <div class="row">
                <div class="col-md-7 col-lg-12">
                    <h2 class="my-4">오늘의 달성률</h2>
                    <h5 class="text-center mt-3">
                        오늘의 목표 수량: <span th:text="${targetQuantity}">0</span>개
                    </h5>
                    <canvas id="achievementRate"></canvas>
                </div>
                <div class="col-md-5 col-lg-12 my-sm-3 my-md-5 my-lg-4 ">
                    <div class="card shadow-sm mb-2">
                        <div class="card-body">
                            <h6 class="text-muted">✅ 달성 수량</h6>
                            <h4 th:text="${okCount} + '개'">0개</h4>
                        </div>
                    </div>
                    <div class="card shadow-sm mb-2">
                        <div class="card-body">
                            <h6 class="text-muted">📈 달성률</h6>
                            <h4 th:text="${achievementRate} + '%'">0%</h4>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">📉 남은 수량</h6>
                            <h4 th:text="${targetQuantity - okCount} + '개'">0개</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 my-lg-2">
            <h2 class="my-4">생산량 통계</h2>
            <canvas id="monitoringChart2" class="mt-3" height="215"></canvas>
        </div>
    </div>

    <h2 class="my-4">재고 건수</h2>
    <canvas id="materialChart" height="100"></canvas>
    <button id="showToastBtn" class="btn btn-refoam position-fixed bottom-0 end-0 m-4" style="z-index: 1100;">
        📋 리포트 보기
    </button>
    <div class="position-fixed bottom-0 mb-5 end-0 p-3" style="z-index: 1100">
        <div id="aiReportToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">📋 AI 리포트</strong>
                <small class="text-muted">방금 전</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span style="white-space: pre-line; margin-bottom: 0;" id="toastBody">AI 분석 리포트 불러오는 중...</span>
            </div>
        </div>
    </div>
    <div class="my-4">
        <!-- 서버 제공 클라이언트 -->
        <style>
            canvas {
                background: #fafafa;
                border: 1px solid #ddd;
            }
        </style>
        <h2 class="mb-4">금형 온도 실시간 모니터링</h2>
        <div class="container pe-0 ps-0">
            <div class="row justify-content-between gx-4 gy-4">
                <div class="col-12 col-lg-4 ">
                    <h5> 금형 온도 A</h5>
                    <div class="chart-wrapper">
                        <canvas id="chartA"></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <h5> 금형 온도 B</h5>
                    <div class="chart-wrapper">
                        <canvas id="chartB"></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-4 ">
                    <h5> 금형 온도 C</h5>
                    <div class="chart-wrapper">
                        <canvas id="chartC"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/gauge :: gauge}" class="my-4"></div>
    <h2 class="py-4">제품별 생산 현황</h2>
    <div class="row">
        <div class="col-12 col-lg-4">
            <canvas id="chart-NORMAL" height="300"></canvas>
        </div>
        <div class="col-12 col-lg-4">
            <canvas id="chart-BUMP" height="300"></canvas>
        </div>
        <div class="col-12 col-lg-4">
            <canvas id="chart-HALF" height="300"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script th:inline="javascript">
        const materialLabels = /*[[${materialLabels}]]*/ [];
        const materialData = /*[[${materialData}]]*/ [];
        const materialColors = /*[[${materialColors}]]*/ [];
        const stats = /*[[${productionMonitorings}]]*/ [];
        const rate = /*[[${achievementRate}]]*/ 0;
        const target = /*[[${targetRate}]]*/ 80;
        const isAchieved = rate >= target;
        const barColor = isAchieved ? 'rgba(0, 200, 100, 0.7)' : 'rgba(63, 0, 255, 0.7)';
        const labels = stats.map(s => s.date);
        const ok = stats.map(s => s.okCount);
        const err = stats.map(s => s.errCount);
        const order = stats.map(s => s.orderCount);


        const ctx2 = document.getElementById('materialChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: materialLabels,
                datasets: [{
                    label: '원재료별 수량',
                    data: materialData,
                    backgroundColor: materialColors,
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {beginAtZero: true},
                    x: {title: {display: true, text: '원재료'}}
                }
            }
        });
        new Chart(document.getElementById('monitoringChart2'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '총 주문 건수',
                        data: order,
                        backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    },
                    {
                        label: '완제품 수',
                        data: ok,
                        backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    },
                    {
                        label: '불량품 수',
                        data: err,
                        backgroundColor: 'rgba(0, 0, 255, 0.5)',
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '생산량 통계'
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '공정 날짜'
                        },
                        ticks: {
                            autoSkip: true,
                            maxRotation: 45
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '수량'
                        }
                    }
                }
            }
        });
        new Chart(document.getElementById("achievementRate"), {
            type: 'bar',
            data: {
                labels: ['목표 달성률'],
                datasets: [{
                    label: '오늘의 달성률',
                    data: [rate],
                    backgroundColor: barColor,
                    borderWidth: 0
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        max: 100,
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: '(목표: ' + target + '%)'
                        }
                    },
                    y: {
                        grid: {display: false},
                        ticks: {display: false}
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return '현재 달성률 :' + context.raw + '%';
                            }
                        }
                    },
                    datalabels: {
                        display: true,
                        align: 'right',
                        anchor: 'end',
                        formatter: function (value) {
                            return value + '%';
                        },
                        color: '#000',
                        font: {weight: 'bold'}
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById('showToastBtn');
            const toastEl = document.getElementById('aiReportToast');
            const toastBody = document.getElementById('toastBody');

            // ✅ Bootstrap Toast 인스턴스 생성
            const toast = new bootstrap.Toast(toastEl, { delay: 10000 });

            btn.addEventListener('click', function () {
                toastBody.textContent = "AI 리포트를 불러오는 중입니다..."
                toast.show();

                fetch("/ai-summary")
                    .then(res => res.text())
                    .then(text => {
                        toastBody.textContent = text;
                        toast.show();
                    })
                    .catch(err => {
                        toastBody.textContent = "❌ 리포트 요청 실패";
                        toast.show();
                    });
            });
        });

        // 금형 온도 차트 시작
        const HIGH_THRESHOLD = 81.4;
        const LOW_THRESHOLD = 80.6;
        const MAX_POINTS = 50; // 과거 + 실시간 합쳐서 최대 점 개수

        const names = ['NORMAL', 'BUMP', 'HALF'];     // 서버 전송용 토픽 이름
        const letters = ['A', 'B', 'C'];               // UI 표시용 라벨
        const colors = ['red', 'orange', 'blue'];      // 선 색상

        const charts = letters.map((letter, i) => {
            const ctx = document.getElementById(`chart${letter}`).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: `금형온도 ${letter}`,
                        data: [],
                        borderWidth: 1,
                        fill: false,
                        borderColor: colors[i],
                        pointStyle: 'rectRot',
                        pointRadius: 4,
                        pointBackgroundColor: ctx => {
                            const y = ctx.parsed?.y;
                            if (y >= HIGH_THRESHOLD) return 'red';
                            if (y <= LOW_THRESHOLD) return 'green';
                            return 'blue';
                        },
                        segment: {
                            borderColor: ctx => {
                                const y0 = ctx.p0.parsed.y;
                                const y1 = ctx.p1.parsed.y;
                                const avg = (y0 + y1) / 2;
                                if (avg >= HIGH_THRESHOLD) return 'red';
                                if (avg <= LOW_THRESHOLD) return 'green';
                                return 'blue';
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    parsing: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'HH:mm:ss'
                            },
                            title: { display: true, text: '시간' },
                            bounds: 'data',
                            offset: false,
                            ticks: {
                                source: 'data',
                                autoSkip: true,
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            suggestedMin: 78,
                            suggestedMax: 82.5,
                            title: { display: true, text: '℃' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        decimation: {
                            enabled: true,
                            algorithm: 'lttb',
                            samples: 8
                        }
                    }
                }
            });
        });
        Promise.all(
            names.map((name, i) =>
                fetch(`/api/temperature/${name}`)
                    .then(res => res.json())
                    .then(data => {
                        const formatted = Array.isArray(data)
                            ? data.map(d => ({ x: new Date(d.time), y: d.value }))
                            : [{ x: new Date(data.time), y: data.value }];
                        charts[i].data.datasets[0].data = formatted;
                        charts[i].update();
                    })
            )
        ).then(() => {
            // 3. WebSocket 연결은 과거 데이터가 모두 로딩된 이후에 시작
            const stompClient = Stomp.over(new SockJS('/ws'));
            stompClient.connect({}, () => {
                names.forEach((name, i) => {
                    stompClient.subscribe(`/topic/temperature/${name}`, message => {
                        const y = parseFloat(message.body);
                        const x = new Date();
                        const ds = charts[i].data.datasets[0];
                        ds.data.push({ x, y });
                        if (ds.data.length > MAX_POINTS) ds.data.shift();
                        charts[i].update('none');
                    });
                });
            });
        });


        const chartMap = {};
        const productStatMap = JSON.parse(localStorage.getItem("productStatMap")) || {};

        const productNames = ['NORMAL', 'BUMP', 'HALF'];

        productNames.forEach(name => {
            const ctx = document.getElementById(`chart-${name}`).getContext("2d");

            chartMap[name] = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['정상 제품 수', '불량 제품 수'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#36A2EB', '#FF6384'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${name} 제품 생산 비율`
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });

        function updateChart(productName, okCount, errorCount, timestamp) {
            const date = new Date(timestamp);
            const today = new Date();

            // 오늘 날짜만 표시
            if (
                date.getFullYear() !== today.getFullYear() ||
                date.getMonth() !== today.getMonth() ||
                date.getDate() !== today.getDate()
            ) return;

            productStatMap[productName] = { okCount, errorCount, timestamp };
            localStorage.setItem("productStatMap", JSON.stringify(productStatMap));

            if (!chartMap[productName]) return;

            chartMap[productName].data.datasets[0].data = [okCount, errorCount];
            chartMap[productName].update();
        }
        fetch('/api/production/by-product')  // 예시 경로
            .then(res => res.json())
            .then(data => {
                data.forEach(({ productName, okCount, errorCount, timestamp }) => {
                    updateChart(productName, okCount, errorCount, timestamp);  // localStorage 갱신 포함
                });
            });
        // WebSocket 연결
        const stomp = Stomp.over(new SockJS("/ws"));
        stomp.connect({}, () => {
            stomp.subscribe("/topic/product-count", message => {
                const { productName, okCount, errorCount, timestamp } = JSON.parse(message.body);
                updateChart(productName, okCount, errorCount, timestamp);
            });

            // 페이지 로딩 시 기존 데이터 복원
            for (const [productName, { okCount, errorCount, timestamp }] of Object.entries(productStatMap)) {
                updateChart(productName, okCount, errorCount, timestamp);
            }
        });
    </script>
</div>
</html>
