<html layout:decorate="~{layout}" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mb-5" layout:fragment="content">
    <div class="row mb-5">
        <div class="col-lg-4 ">
            <div class="row">
                <div class="col-md-6 col-lg-12">
                    <h2 class="my-4">오늘의 달성률</h2>
                    <h5 class="text-center mt-3">
                        오늘의 목표 수량: <span th:text="${targetQuantity}">0</span>개
                    </h5>
                    <canvas id="achievementRate"></canvas>
                </div>
                <div class="col-md-6 col-lg-12 my-md-5 my-lg-4 ">
                    <div class="card shadow-sm mb-2">
                        <div class="card-body">
                            <h6 class="text-muted">✅ 달성 수량</h6>
                            <h4 th:text="${okCount} + '개'">0개</h4>
                        </div>
                    </div>
                    <div class="card shadow-sm mb-2">
                        <div class="card-body">
                            <h6 class="text-muted">📈 달성률</h6>
                            <h4 th:text="${achievementRate} + '%'">0%</h4>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted">📉 남은 수량</h6>
                            <h4 th:text="${targetQuantity - okCount} + '개'">0개</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8 my-lg-2">
            <h2 class="my-4">생산량 통계</h2>
            <canvas id="monitoringChart2" class="mt-3" height="200"></canvas>
        </div>
    </div>

    <h2 class="my-4">재고 건수</h2>
    <canvas id="materialChart" height="100"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script th:inline="javascript">
        const materialLabels = /*[[${materialLabels}]]*/ [];
        const materialData = /*[[${materialData}]]*/ [];
        const materialColors = /*[[${materialColors}]]*/ [];
        const stats = /*[[${productionMonitorings}]]*/ [];
        const rate = /*[[${achievementRate}]]*/ 0;
        const target = /*[[${targetRate}]]*/ 80;
        const isAchieved = rate >= target;
        const barColor = isAchieved ? 'rgba(0, 200, 100, 0.7)' : 'rgba(63, 0, 255, 0.7)';
        const labels = stats.map(s => s.date);
        const ok = stats.map(s => s.okCount);
        const err = stats.map(s => s.errCount);
        const order = stats.map(s => s.orderCount);


        const ctx2 = document.getElementById('materialChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: materialLabels,
                datasets: [{
                    label: '원재료별 수량',
                    data: materialData,
                    backgroundColor: materialColors,
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {beginAtZero: true},
                    x: {title: {display: true, text: '원재료'}}
                }
            }
        });
        new Chart(document.getElementById('monitoringChart2'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '총 주문 건수',
                        data: order,
                        backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    },
                    {
                        label: '완제품 수',
                        data: ok,
                        backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    },
                    {
                        label: '불량품 수',
                        data: err,
                        backgroundColor: 'rgba(0, 0, 255, 0.5)',
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '생산량 통계'
                    },
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '공정 날짜'
                        },
                        ticks: {
                            autoSkip: true,
                            maxRotation: 45
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '수량'
                        }
                    }
                }
            }
        });
        new Chart(document.getElementById("achievementRate"), {
            type: 'bar',
            data: {
                labels: ['목표 달성률'],
                datasets: [{
                    label: '오늘의 달성률',
                    data: [rate],
                    backgroundColor: barColor,
                    borderWidth: 0
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        max: 100,
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: '(목표: ' + target + '%)'
                        }
                    },
                    y: {
                        grid: {display: false},
                        ticks: {display: false}
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return '현재 달성률 :' + context.raw + '%';
                            }
                        }
                    },
                    datalabels: {
                        display: true,
                        align: 'right',
                        anchor: 'end',
                        formatter: function (value) {
                            return value + '%';
                        },
                        color: '#000',
                        font: {weight: 'bold'}
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
    <div class="my-4">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
        <!-- date-fns 어댑터 (Chart.js v3+) -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <!-- 서버 제공 클라이언트 -->
        <script src="http://localhost:5000/socket.io/socket.io.js"></script>
        <style>
            canvas {
                background: #fafafa;
                border: 1px solid #ddd;
            }
        </style>
        <h2>금형 온도 실시간 모니터링</h2>
        <canvas id="tempChart" width="800" height="400"></canvas>

        <script>
            // ② 서버 포트 맞춰서 연결
            // transports 우선순위를  소켓은 오류가 잘 나서 polling만 쓰도록 해둠
            const socket = io('http://localhost:5000', {transports: ['polling']});
            socket.on('connect', () => console.log('✅ Socket connected'));

            const THRESHOLD = 81;  // 불량 위험 온도 기준

            const ctx = document.getElementById('tempChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temp (℃)',
                        data: [],               // {x, y} 배열
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 4,
                        // ② parsed.y 를 사용하고, 없을 땐 기본색(blue) 반환
                        pointBackgroundColor: context => {
                            const y = context.parsed?.y;
                            if (typeof y !== 'number') {
                                return 'blue';
                            }
                            return y >= THRESHOLD ? 'red' : 'blue';
                        },
                        borderColor: 'blue',
                        // 선 자체도 바꾸고 싶다면 아래 주석 해제

                        segment: {
                          borderColor: context => {
                            const y0 = context.p0.parsed.y;
                            const y1 = context.p1.parsed.y;
                            const avg = (y0 + y1) / 2;
                            return avg >= THRESHOLD ? 'red' : 'blue';
                          }
                        }

                    }]
                },
                options: {
                    parsing: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'second' },title: {display: true, text: '시간'} },
                        y: { title: {display: true, text: '℃'}, suggestedMin: 79, suggestedMax: 83 }
                    }
                }
            });

            // const chart = new Chart(ctx, {
            //     type: 'line',
            //     data: {datasets: [{label: 'Temp (℃)', data: [], borderWidth: 2, fill: false}]},
            //     options: {
            //         parsing: false,
            //         scales: {
            //             x: {type: 'time', time: {unit: 'second'}, title: {display: true, text: '시간'}},
            //             y: {title: {display: true, text: '℃'}, suggestedMin: 40, suggestedMax: 70}
            //         }
            //     }
            // });

            socket.on('new_data', msg => {
                console.log('▶ new_data', msg);
                chart.data.datasets[0].data.push({x: msg.time, y: msg.value});
                if (chart.data.datasets[0].data.length > 50) chart.data.datasets[0].data.shift();
                chart.update('none');
            });
        </script>
    </div>
</div>
</html>
