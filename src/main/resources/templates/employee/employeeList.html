<html layout:decorate="~{layout}" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container mb-5" layout:fragment="content">
    <h2 class="py-4">직원 리스트</h2>

    <div class="table-responsive table-lg">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th class="text-center"> #</th>
                <th>ID</th>
                <th>이름</th>
                <th>직위</th>
                <th>연락처</th>
                <th class="text-center"> #</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, index : ${paging}">
                <td th:text="${employee.id}" class="text-center">1</td>
                <td th:text="${employee.loginId}">ID</td>
                <td th:text="${employee.username}">name</td>
                <td th:text="${employee.position}">position</td>
                <td th:text="${employee.email}">email</td>
                <td class="text-center">
                    <a href="#" th:href="@{/employee/{id}/edit(id=${employee.id})}" class="btn btn-sm btn-refoam px-3 me-3" role="button">수 정</a>
                    <button type="button" th:attr="data-bs-toggle='modal', data-bs-target='#modal__' + ${employee.id}" class="btn btn-delete btn-sm px-3">삭 제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive table-md">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>이름</th>
            </tr>
            <tr>
                <th>직위</th>
                <th>연락처</th>
                <th> # </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="employee : ${employees}">
                <tr>
                    <td th:text="${employee.id}">1</td>
                    <td th:text="${employee.loginId}">ID</td>
                    <td th:text="${employee.username}">name</td>
                </tr>
                <tr>
                    <td th:text="${employee.position}">position</td>
                    <td th:text="${employee.email}">phone</td>
                    <td>
                        <a href="#" th:href="@{/employee/{id}/edit(id=${employee.id})}" class="btn btn-sm btn-refoam px-3 me-3" role="button">수 정</a>
                        <button type="button" th:attr="data-bs-toggle='modal', data-bs-target='#modal__' + ${employee.id}" class="btn btn-delete btn-sm px-3">삭 제</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <!-- 테이블 아래에 위치, employee마다 모달 한 번씩 반복 -->
    <th:block th:each="employee : ${paging}">
        <div class="modal fade"
             th:id="'modal__' + ${employee.id}"
             tabindex="-1"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">삭제 확인</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body"
                         th:text="|ID: ${employee.loginId}, 이름: ${employee.username}님을 삭제하시겠습니까?|">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-refoam" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-delete"
                                th:onclick="|location.href='@{/employee/{id}/delete(id=${employee.id})}'|">삭 제</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <nav th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link logo-font fw-normal" th:href="@{|?page=0|}"><i class="bi bi-chevron-double-left"></i>First</a>
            </li>
            <li class="page-item"  th:classappend="${!paging.hasPrevious()}?'disabled'">
                <a class="page-link ps-0" th:href="@{|?page=${paging.number -1}|}"><i class="bi bi-chevron-left"></i>Previous</a>
            </li>
            <li class="page-item" th:each="page:${#numbers.sequence(0,paging.totalPages -1)}" th:classappend="${page==paging.number}?'active'" th:if="${page >= paging.number -4 and page <= paging.number +4}">
                <a class="page-link" th:text="${page + 1}" th:href="@{|?page=${page}|}">1</a></li>
            <li class="page-item" th:classappend="${!paging.hasNext()}?'disabled'">
                <a class="page-link pe-0" th:href="@{|?page=${paging.number +1}|}">Next <i class="bi bi-chevron-right"></i></a>
            </li>
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link " th:href="@{|?page=${paging.totalPages -1}|}">Last<i class="bi bi-chevron-double-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
</html>
